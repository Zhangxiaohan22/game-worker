<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统登录</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-box">
            <h1>地图导航系统</h1>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" required>
                </div>
                <div id="error-message" class="error-message"></div>
                <button type="button" id="login-btn">登录</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('login-btn').addEventListener('click', async function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error-message');
            
            errorElement.textContent = '';
            
            // 基础验证
            if (!username || !password) {
                errorElement.textContent = '请输入用户名和密码';
                return;
            }
            
            try {
                // 发送登录请求
                const response = await fetch('https://your-worker.workers.dev/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        username, 
                        password 
                    })
                });

                // 处理HTTP错误状态
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(
                        errorData.error || 
                        `服务器返回错误状态: ${response.status} ${response.statusText}`
                    );
                }

                // 处理成功响应
                const result = await response.json();
                
                if (result.success) {
                    window.location.href = 'map.html'; // 登录成功跳转
                } else {
                    errorElement.textContent = result.error || '用户名或密码错误';
                }
            } catch (error) {
                console.error('登录错误详情:', error);
                errorElement.textContent = '登录失败: ' + (
                    error.message || '网络或服务异常，请稍后重试'
                );
            }
        });

        // 添加回车键登录支持
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('login-btn').click();
            }
        });
    </script>
</body>
</html>
